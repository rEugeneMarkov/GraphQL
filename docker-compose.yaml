version: "3.9"

services:
  php:
    build: ./docker/php
    container_name: graph-ql-php
    volumes:
      - .:/var/www
  nginx:
    image: nginx:latest
    container_name: graph-ql-nginx
    ports:
      - "80:80"
    volumes:
      - .:/var/www
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
  mysql:
    image: mysql:8
    container_name: graph-ql-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: graph-ql-db